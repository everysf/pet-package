<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Package</title>
    <link rel="shortcut icon" href="img/petpackage design-03.png">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="style2.css">

    <!-- Javascript -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!-- need to change this link -->

    <script src="script.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div class="alertZip">
        <h1>Please add a valid zip code</h1>
        <div class="modalCover"></div>
    </div>
    <div class="container1">
        <div class="logoBox">
        </div>
        <div class="description">
            <p>Pet Package is a platform to find pets up for adoption in your area!</p>
        </div>
        <div class="form">
            <div class="row">
                <div class="inputChunk">
                        <h4>Zipcode</h4>
                        <input type="number" id="location-input" pattern=".{5,5}" required title="input valid zip">
                    </div>
                <div class="inputChunk">
                    <h4>Type</h4>
                    <select name="sex" class="uk-select" id= "animal-input">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                    </div>
                <div class="inputChunk">
                    <h4>Size</h4>
                    <select name="size" class="uk-select" id= "size-input">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">XLarge</option>
                    </select>
                </div>
                <div class="inputChunk">
                    <h4>Age</h4>
                    <select name="age" class="uk-select" id= "age-input">
                        <option value="Baby">Baby</option>
                        <option value="Young">Young</option>
                        <option value="Adult">Adult</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                <div class="inputChunk">
                    <h4>Sex</h4>
                    <select name="sex" class="uk-select" id= "sex-input">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>

            <div id="submit">
                <img src="img/petpackage design-05.png" alt="">
                <h4>search</h4>
            </div>
        </div>
    </div>

<div class="picturesWrap">
</div>

<div class="petInfo">
    <div class="petCard">
        <div class="crop">       
            <img src="#" id="mapPicture">
        </div>
        <div class="text">
            <h4 id="mapName">Name</h4>
            <h4 id="mapBreed">Breed</h4>
            <h4 id="mapNumber">Number</h4>
        </div>
        <h4 class="mapButton" id="mapVets">Vets</h4>
        <h4 class="mapButton" id="mapStores">Stores</h4>
        <h4 class="mapButton" id="mapParks">Parks</h4>
        <h4 class="mapButton2" id="backToSearch">Back to Search</h4>
    </div>
</div>

<video poster="#" id="dogVideo" autoplay muted loop>
    <source src="graphics/dogvideo.mp4" type="video/mp4">
</video>

<div id="mapRender">
    <iframe id="google-map" width="100%" height="100vh" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>

</body>
</html>
